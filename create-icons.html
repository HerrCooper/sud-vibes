<!DOCTYPE html>
<html>
<head>
    <title>Create Sudoku Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Right-click each canvas and "Save Image As" to create your icons.</p>

    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>

    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Draw sudoku grid
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size / 64;

            // Draw 3x3 main grid
            for (let i = 0; i <= 3; i++) {
                const pos = (size / 3) * i;
                ctx.lineWidth = size / 32;
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, size);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(size, pos);
                ctx.stroke();
            }

            // Draw finer grid
            ctx.lineWidth = size / 96;
            for (let i = 1; i < 9; i++) {
                if (i % 3 !== 0) {
                    const pos = (size / 9) * i;
                    ctx.beginPath();
                    ctx.moveTo(pos, 0);
                    ctx.lineTo(pos, size);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(0, pos);
                    ctx.lineTo(size, pos);
                    ctx.stroke();
                }
            }

            // Add some numbers
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size / 6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const cellSize = size / 9;
            const numbers = [
                [0, 0, '5'],
                [2, 1, '3'],
                [1, 2, '7'],
                [4, 4, '9'],
                [6, 5, '2'],
                [7, 7, '1'],
                [8, 6, '6']
            ];

            numbers.forEach(([row, col, num]) => {
                const x = col * cellSize + cellSize / 2;
                const y = row * cellSize + cellSize / 2;
                ctx.fillText(num, x, y);
            });
        }

        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
